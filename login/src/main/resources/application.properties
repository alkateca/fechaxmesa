# ==========================================
#      CONFIGURAÇÕES DA APLICAÇÃO
# ==========================================
# Porta onde a aplicação irá rodar
server.port=8080

# Nome da aplicação (opcional, mas bom para organização)
spring.application.name=login

# ==========================================
#      CONFIGURAÇÕES DO BANCO DE DADOS (DataSource)
# ==========================================
# URL de conexão JDBC para o MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/users

# Usuário do banco de dados
spring.datasource.username=admin

# Senha do banco de dados
spring.datasource.password=123

# Driver do banco de dados (geralmente o Spring Boot detecta automaticamente a partir da URL)
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==========================================
#      CONFIGURAÇÕES DO JPA E HIBERNATE
# ==========================================
# Define a estratégia de geração do schema do banco.
# 'create-drop': cria o schema ao iniciar e o destrói ao finalizar. Ótimo para testes.
# Outras opções: 'update' (atualiza o schema), 'validate' (valida), 'none' (não faz nada).
spring.jpa.hibernate.ddl-auto=create-drop

# Mostra no console o SQL que está sendo executado pelo Hibernate. Muito útil para debug.
spring.jpa.show-sql=true

# Propriedade adicional para formatar o SQL exibido no console, deixando-o mais legível.
spring.jpa.properties.hibernate.format_sql=true

# Chaves publica e privada
jwt.public.key=classpath:public.pem
jwt.private.key=classpath:private.pem
