# Nome da sua aplicação (opcional)
spring.application.name=mailing

# Define a porta em que este serviço irá rodar.
server.port=8081

# URL base da sua API de login. Ajuste a porta se for diferente.
api.login.base-url=http://localhost:8080

# --- CONFIGURAÇÃO DE E-MAIL PARA O GMAIL ---

# Endereço do servidor SMTP do Google.
spring.mail.host=smtp.gmail.com

# Porta do servidor SMTP do Google para conexões TLS.
spring.mail.port=587

# O seu endereço de e-mail completo do Gmail.
spring.mail.username=${GMAIL_USER}

# A Senha de Aplicativo de 16 dígitos que você gerou na sua Conta Google.
# NUNCA coloque a senha da sua conta aqui.
spring.mail.password=${GMAIL_PASSWORD}

# --- PROPRIEDADES ADICIONAIS DO JAVA MAIL ---

# Habilita a autenticação SMTP. O Google exige que isso seja 'true'.
spring.mail.properties.mail.smtp.auth=true

# Habilita o suporte a STARTTLS para uma conexão segura.
# O Gmail exige uma conexão criptografada.
spring.mail.properties.mail.smtp.starttls.enable=true

# (Opcional, mas recomendado) Define o protocolo de transporte para SMTP.
spring.mail.protocol=smtp

# (Opcional) Habilita o modo de depuração para ver os logs de comunicação com o servidor de e-mail.
# Útil para solucionar problemas. Remova ou comente (com #) em produção.
# mail.debug=true